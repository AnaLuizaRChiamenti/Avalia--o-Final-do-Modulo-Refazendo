<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus recados</title>
    <link rel="stylesheet" href="index3.css">
</head>

<body>
    <main>
        <form id="formulario-recado">
            <section id="adicionarRecado">
                <h1 id="titulo">Meus Recados</h1>
                <input type="text" id="descricao" placeholder="Descrição" name="descricao">
                <input type="text" id="detalhamento" placeholder="Detalhamento" name="detalhamento">
                <input value="Salvar" type="submit" id="botaoCriar"> <br>
            </section>
        </form>
        <button onclick="deslogar()" id="deslogar">Sair da Conta</button>
        <section id="titulosRecados">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Descrição</th>
                        <th>Detalhamento</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="registros">

                </tbody>
        </section>
    </main>
    <script src="salvarRecados.js"></script>
</body>

</html>
